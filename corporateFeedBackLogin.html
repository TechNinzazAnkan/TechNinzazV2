<!doctype html>
<html>
<head>
	<title>Admin Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/adminTechNinzaz.css" />
</head>
<body>
	<div class="loginBox">	
		<div id="loginPopup">
			<div class="boxBorder clearfix">
				<div id="leftBlock">
					<h2>Login </h2>
					<div class="bottomPart">
						<a href="accountSetup.html" style="color:#b5b5bd">Create Account</a><br>
						<a href="underConstruction.html" style="color:#b5b5bd"  target="blank">Forget Password</a><br>
						<a href="underConstruction.html" style="color:#b5b5bd"  target="blank">Need Help</a><br>
					</div>
				</div>
				<div id="rightBlock">
					<form id="loginForm" method="post">
						<div class="form-group">
							<label>Login Name</label><br/><br/>
							<input type="text" id="userName" value="" name="username" placeholder="Enter User Name" class="inputFields" />
						</div>
						<div class="form-group">
							<label>Password</label><br/><br/>
							<input type="password" value="" name="password" id="userPwd" placeholder="Password" class="inputFields" /><br/><br/>
						</div>
						<div class="form-group">
							<input type="button" name="Login" value="Login" id="loginButton"  />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/jquery.isotope.min.js"></script>
    <script src="js/new.js"></script>
    <script src="js/wow.min.js"></script>
</body>
</html>
