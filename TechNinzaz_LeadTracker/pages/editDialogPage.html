<div class="notifyOuterDiv">
	<div class="notifyInnerDiv">
		<div class="notifyHeader">Edit Existing Lead Details</div>
			<div class="notifyBody">
				<div ng-if="currentMode.currentView == 'View_one'">
					<form class="form-horizontal" role="form" name="addEditFA">
						<div class="form-group">
							<label class="control-label " id="faIdValue" >ID:</label>
							<div class="col-md-4">
								<input type="tel" ng-readonly="true" ng-model="currentMode.data.st_id" class="readInputOnly">
							</div>
						</div> 
						<div class="form-group">
							<label class="control-label " id="faSubCode">Name:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data.st_name" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faOtherId">Mobile:</label>
							<div class="col-md-4">
								<input type="tel" maxlength="10" ng-model="currentMode.data.st_mobile" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faLotId">Email ID:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data.st_email" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageL">Requirement:</label>
							<div class="col-md-4">
								<select class="form-control" ng-model="currentMode.data.st_requirement" id="cfbf_courseName">
		                            <option value="">---Please select---</option>
		                            <option value="Core Java">Core Java Training</option>
		                            <option value="Core & Advance Java">Core & Advance Java</option>
		                            <option value="Java Frameworks">Java Frameworks(Spring & Hibernate)</option>
		                            <option value="Premier Java Program">Premier Java Program</option>
		                            <option value="MySQL">MySQL</option>
		                            <option value="JavaScript">JavaScript</option>
		                            <option value="JavaScript & jQuery">JavaScript & jQuery</option>
		                            <option value="JavaScript & AngularJS">JavaScript & AngularJS</option>
		                            <option value="AngularJS">AngularJS Training</option>
		                            <option value="JavaScript,jQuery,AngularJS">JavaScript,jQuery,AngularJS</option>
		                            <option value="Corporate Web Development">Corporate Web Development</option>
		                            <option value="Web Development & jQuery">Web Development & jQuery</option>
		                            <option value="Web Development & AngularJS">Web Development & AngularJS</option>
		                            <option value="Mobile Application Development">Mobile Application Development</option>
		                            <option value="PhoneGap & Cordova">PhoneGap & Cordova</option>
		                            <option value="Corporate Soft Skills">Corporate Soft Skills</option>
                            		    <option value="Campus 2 Corporate">Campus 2 Corporate</option>
		                            <option value="Soft Skills Training">Soft Skills Training</option>
		                            <option value="Others">Others</option>
		                        </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Address:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data.st_address" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Reference:</label>
							<div class="col-md-4">
								<select class="form-control" ng-model="currentMode.data.st_source_reference">
		                            <option value="">---Please select---</option>
		                            <option value="UrbanPro">UrbanPro</option>
		                            <option value="Reference">Reference </option>
		                            <option value="Website">Website</option>
		                            <option value="Posters">Posters</option>
		                            <option value="Corporate Training">Corporate Training</option>
		                        </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Availability:</label>
							<div class="col-md-4">
								<select class="form-control" ng-model="currentMode.data.st_availability">
		                            <option value="">---Please select---</option>
		                            <option value="Weekdays">Weekdays</option>
		                            <option value="Weekend">Weekend </option>
		                            <option value="Online">Online</option>
		                            <option value="Corporate">Corporate</option>
		                        </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Lead Type:</label>
							<div class="col-md-4">
								<select class="form-control" ng-model="currentMode.data.st_lead_type">
		                            <option value="">---Please select---</option>
		                            <option value="Enrolled">Enrolled</option>
		                            <option value="Interested">Interested</option>
		                            <option value="On Hold">On Hold</option>
		                            <option value="Not Interested">Not Interested</option>
		                        </select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Lead Fees:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data.st_lead_fees" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faShrinkageW">Comment:</label>
							<div class="col-md-4">
								<textarea class="form-control" ng-model="currentMode.data.st_comment" id="website" placeholder="Comments"></textarea>
							</div>
						</div>	
					</form>
				</div>
				<div ng-if="currentMode.currentView == 'View_two'">
					<form class="form-horizontal" role="form" name="addSalesCallerEditFA">
						<div class="form-group">
							<label class="control-label " id="faIdValue" >ID:</label>
							<div class="col-md-4">
								<input type="tel" name="faIdValue" ng-readonly="true" ng-model="currentMode.data_value.st_id" class="readInputOnly">
							</div>
						</div> 
						<div class="form-group">
							<label class="control-label " id="faSubCode">Source Name:</label>
							<div class="col-md-4">
								<input type="text" name="faSubCode" ng-model="currentMode.data_value.st_source" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faOtherId">Company Name:</label>
							<div class="col-md-4">
								<input type="text" name="faOtherId" ng-model="currentMode.data_value.st_company" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faLotId">Contact Person:</label>
							<div class="col-md-4">
								<input type="text" name="faLotId" ng-model="currentMode.data_value.st_contactperson" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageL">Email ID:</label>
							<div class="col-md-4">
								<input type="email" name="faShrinkageL" ng-model="currentMode.data_value.st_email" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">Mobile No:</label>
							<div class="col-md-4">
								<input type="tel" maxlength="10" name="faShrinkageW" ng-model="currentMode.data_value.st_mobile" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">Other Mobile:</label>
							<div class="col-md-4">
								<input type="tel" maxlength="10" name="faShrinkageW" ng-model="currentMode.data_value.st_mobile2" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">Landline Number:</label>
							<div class="col-md-4">
								<input type="tel" maxlength="10" name="faShrinkageW" ng-model="currentMode.data_value.st_landline" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">Address:</label>
							<div class="col-md-4">
								<input type="text" name="faShrinkageW" ng-model="currentMode.data_value.st_address" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">City:</label>
							<div class="col-md-4">
								<input type="text" name="faShrinkageW" ng-model="currentMode.data_value.st_city" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label " id="faShrinkageW">Website:</label>
							<div class="col-md-4">
								<input type="text" name="faShrinkageW" ng-model="currentMode.data_value.st_website" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faRepeatSizeL">Sector:</label>
							<div class="col-md-4">
								<input type="text" name="faRepeatSizeL" ng-model="currentMode.data_value.st_sector" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faRepeatSizeL">Category of Services:</label>
							<div class="col-md-4">
								<input type="text" name="faRepeatSizeL" ng-model="currentMode.data_value.st_serviceCategory" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faRepeatSizeL">Standard's Reference:</label>
							<div class="col-md-4">
								<input type="text" name="faRepeatSizeL" ng-model="currentMode.data_value.st_requirement" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" id="faRepeatSizeL">Business Details:</label>
							<div class="col-md-4">
								<input type="text" name="faRepeatSizeL" ng-model="currentMode.data_value.st_businessDetails" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Next Action:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_nextAction" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Next Action Date:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_nextActionDate" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Sales Executive:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_salesExecutive" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Expected Closure Date:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_exClosureDate" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Lead Status:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_leadStatus" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Lead Value:</label>
							<div class="col-md-4">
								<input type="text" ng-model="currentMode.data_value.st_leadValue" required >
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Lead Remarks:</label>
							<div class="col-md-4">
								<textarea ng-model="currentMode.data_value.st_remarks"></textarea>
							</div>
						</div>					
					</form>
				</div>	
			</div>
			<div class="notifyFooter">
				<div>
					<button type="button" class="btn btn-default btn-md" ng-click="closeNotifyDialog()">
		  				Cancel
					</button>
					<button type="button" class="btn btn-primary btn-md" ng-click="updateLeadData()">
		  				Save
					</button>				
				</div>
			</div>
		</div>
	</div>
</div>
