<div class="loginBox">	
	<div id="loginPopup">
		<div class="SignUpBorder clearfix"> 
			<div id="signUpleftBlock">
				<h2>Personal Details</h2>
				<div class="signUpBottomPart">
					<p style="color:#b5b5bd">Already have account?</p>
					<a ui-sref="login" style="color:#b5b5bd">Click here to Login</a><br>
				</div>
			</div>
			<div id="signUprightBlock">
				<form id="loginForm">
					<div>
						<div class="form-group">
							<label>Full Name</label><br><br/>
							<input type="text" id="fullName" ng-model="signUp.st_reg_name" class="form-control boxWidth input-sm" id="userName" placeholder="Enter Full Name" required />
						</div>
						<div class="form-group">
							<label> Email </label><br><br/>
							<input type="email" class="form-control boxWidth input-sm" id="Email" ng-model="signUp.st_reg_email" placeholder="Enter Email"  required/>
						</div>
						<div class="form-group">
							<label>Contact</label><br><br/>
							<input type="tel" class="form-control boxWidth input-sm" id="mobile" maxlength="10" ng-model="signUp.st_reg_mobile" placeholder="Mobile Number"/>
						</div>
						<div class="form-group">
							<label>Password</label><br/><br/>
							<input type="password" class="form-control boxWidth input-sm" id="userPassword" placeholder="Password" ng-model="signUp.st_reg_password" required />
						</div>
						<div class="form-group">
							<label>Repeat Password</label><br/><br/>
							<input type="password" class="form-control boxWidth input-sm" id="repeatPassword" placeholder="Repeat Password" ng-model="signUp.st_repeat_password" required/>
						</div>
						<div class="form-group">
							<label>Select your Role</label><br/><br/>
							<div class="radio">
							  	<label><input type="radio" ng-model="signUp.st_reg_role" value="leadAgent">Lead Operator</label>
							</div>
							<div class="radio">
							  	<label><input type="radio" ng-model="signUp.st_reg_role" value="salesCaller">Sales Caller</label>
							</div>
							<!-- <div class="radio disabled">
							  	<label><input type="radio" ng-model="signUp.st_reg_role" value="masterAgent">Master Admin</label>
							</div> -->
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-default" ng-disabled="salesCallerUpdateForm.$invalid" id="loginButton" ng-click="signUpButton(signUp)">Sign Up</button>
						</div>
					</div>
					<br/>
					<br/>

				</form>
			</div>
		</div>
	</div>
</div>
<div class="loader-backdrop" ng-show="$root.showLoader">
    <div class="loader-back">
        <div class="ex-container">
        	<img src="http://www.dhrovspiralpapercore.in/img/loader-light.gif">
        </div>
    </div>
</div>
